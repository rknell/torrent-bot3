<div class="sa-layout vertical">
    <div class="menu" ng-class="{shown: menuShown}" ng-controller="MenuCtrl">
        <md-button ng-click="$state.go('menu.allShows'); menuShown=false;">All Shows</md-button>
        <md-button ng-click="$state.go('menu.recent'); menuShown=false;">Most Recent</md-button>
        <i class="fa fa-bars" ng-click="menuShown = !menuShown"></i>
    </div>
    <div ui-view class="grow"></div>
</div>
